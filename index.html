<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Counts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
      font-weight: 600;
    }

    .count {
      font-size: 60px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .plus-button, .minus-button, .reset-button {
      font-size: 32px;
      width: 100px;
      height: 100px;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s ease;
    }

    .plus-button {
      background: #4CAF50;
    }

    .minus-button {
      background: #F44336;
    }

    .reset-button {
      background: #2196F3;
    }

    .plus-button:active,
    .minus-button:active,
    .reset-button:active {
      transform: scale(0.95);
    }

    @media (max-width: 500px) {
      .count {
        font-size: 48px;
      }

      .plus-button, .minus-button, .reset-button {
        width: 80px;
        height: 80px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prayer Counts</h1>
    <div class="count" id="count">0</div>
    <div class="button-group">
      <button class="minus-button" onclick="decrement()">âˆ’</button>
      <button class="plus-button" onclick="increment()">+</button>
      <button class="reset-button" onclick="resetCount()">Reset</button>
    </div>
  </div>

  <script>
    const countEl = document.getElementById('count');
    let count = parseInt(localStorage.getItem('prayerCount')) || 0;

    function updateDisplay() {
      countEl.textContent = count;
    }

    function increment() {
      count++;
      localStorage.setItem('prayerCount', count);
      updateDisplay();
    }

    function decrement() {
      if (count > 0) {
        count--;
        localStorage.setItem('prayerCount', count);
        updateDisplay();
      }
    }

    function resetCount() {
      count = 0;
      localStorage.setItem('prayerCount', count);
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
