<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-3xl shadow-lg p-6 w-full max-w-sm text-center">
    <h1 class="text-2xl font-bold mb-4">Prayer Counts</h1>
    <div id="count" class="text-5xl font-semibold mb-6">0</div>

    <!-- Very Large Circular Plus Button -->
    <button
      onclick="increment()"
      class="bg-green-500 text-white rounded-full w-64 h-64 text-[5rem] leading-[5rem] shadow-lg mb-6 flex items-center justify-center mx-auto hover:bg-green-600 transition"
    >
      +
    </button>

    <!-- Small Rectangular Reset Button -->
    <button
      onclick="reset()"
      class="bg-blue-500 text-white px-6 py-2 rounded-md text-sm hover:bg-blue-600 transition"
    >
      Reset
    </button>
  </div>

  <script>
    let count = 0;

    function increment() {
      count++;
      document.getElementById('count').innerText = count;
    }

    function reset() {
      count = 0;
      document.getElementById('count').innerText = count;
    }
  </script>

</body>
</html>
